<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ALLORD TOOL</title>
  <link rel="icon" href="https://i.imgur.com/fRqCCR7.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: #0e0f11;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
      text-align: center;
    }

    #logo img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    #logo h1 {
      font-size: 24px;
      color: #ccc;
      margin: 0;
      letter-spacing: 1px;
    }

    #codeBox {
      background-color: #1b1d22;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    #loading {
      font-size: 16px;
      color: #aaa;
    }

    #code {
      font-size: 14px;
      background-color: #2a2d34;
      padding: 12px 16px;
      margin: 20px 0;
      border-radius: 10px;
      word-break: break-word;
      direction: ltr;
      display: none;
      overflow-x: auto;
    }

    #copyBtn {
      background-color: #4f46e5;
      border: none;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: 0.3s;
    }

    #copyBtn:hover {
      background-color: #6366f1;
    }

    #copyBtn.copied {
      background-color: #22c55e;
    }

    #links {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      text-align: center;
    }

    #links a {
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: 0.3s;
    }

    #links a:hover {
      color: #fff;
    }

    i {
      font-size: 18px;
    }

    @media (max-width: 480px) {
      #logo img {
        width: 120px;
        height: 120px;
      }

      #logo h1 {
        font-size: 20px;
      }

      #copyBtn {
        font-size: 14px;
        padding: 8px 16px;
      }

      #code {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div id="logo">
    <img src="https://media.giphy.com/media/DGrRLkwL5RxkknvjQ7/giphy.gif" alt="Logo">
    <h1>ALLORD TOOL</h1>
  </div>
  <div id="codeBox">
    <div id="loading">Please wait <span id="countdown">10</span> seconds...</div>
    <pre id="code"></pre>
    <button id="copyBtn" style="display:none;">
      <i class="fas fa-copy"></i> Copy Code
    </button>
  </div>
  <div id="links">
    <a href="https://t.me/allord_tools" target="_blank">
      <i class="fab fa-telegram"></i> Telegram
    </a>
    <a href="https://discord.gg/stRqBdR8dU" target="_blank">
      <i class="fab fa-discord"></i> Discord
    </a>
  </div>
  <script>
    let countdown = 10;
    const countdownEl = document.getElementById("countdown");
    const loadingEl = document.getElementById("loading");

    const interval = setInterval(() => {
      countdown--;
      countdownEl.textContent = countdown;
      if (countdown === 0) {
        clearInterval(interval);
        loadingEl.textContent = "Fetching your code...";
        fetchCode();
      }
    }, 1000);

    function fetchCode() {
      const urlParams = new URLSearchParams(window.location.search);
      const sessionid = urlParams.get("sessionid");

      if (!sessionid) {
        loadingEl.textContent = "No session ID found in URL.";
        return;
      }

      fetch(`https://allordtool.ebn1mokaym.repl.co/keyauth.php?sessionid=${sessionid}`)
        .then(response => response.json())
        .then(data => {
          if (!data.success) {
            loadingEl.textContent = "Access Denied.";
            return;
          }

          // Fetch the key now
          return fetch("https://keyauth.win/api/seller/?sellerkey=9bd7521e8d86a7c179483d6d25cac33d&type=add&expiry=1&mask=ALLORD-TOOL-******-******-******&level=1&amount=1&format=text", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded"
            }
          });
        })
        .then(res => res ? res.text() : null)
        .then(data => {
          if (!data) return;
          const codeEl = document.getElementById("code");
          const copyBtn = document.getElementById("copyBtn");

          loadingEl.style.display = "none";
          codeEl.textContent = data;
          codeEl.style.display = "block";
          copyBtn.style.display = "inline-flex";

          copyBtn.onclick = () => {
            navigator.clipboard.writeText(data).then(() => {
              copyBtn.innerHTML = "Copied!";
              copyBtn.classList.add("copied");
              setTimeout(() => {
                copyBtn.innerHTML = `<i class="fas fa-copy"></i> Copy Code`;
                copyBtn.classList.remove("copied");
              }, 2000);
            });
          };
        })
        .catch(error => {
          loadingEl.textContent = "Error validating session.";
          console.error("Validation Error:", error);
        });
    }
  </script>
</body>
</html>
