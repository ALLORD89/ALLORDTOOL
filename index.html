<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ALLORD TOOL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0e0f11;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }

    #codeBox {
      background: #1b1d22;
      padding: 20px;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    #loading {
      font-size: 16px;
      color: #aaa;
    }

    #code {
      background: #2a2d34;
      padding: 12px 16px;
      border-radius: 10px;
      margin: 20px 0;
      display: none;
      white-space: pre-wrap;
    }

    #copyBtn {
      background-color: #4f46e5;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }

    #copyBtn.copied {
      background-color: #22c55e;
    }
  </style>
</head>
<body>
  <h1>ALLORD TOOL</h1>
  <div id="codeBox">
    <div id="loading">Please wait <span id="countdown">10</span> seconds...</div>
    <pre id="code"></pre>
    <button id="copyBtn">Copy Code</button>
  </div>

  <script>
    const sessionKey = new URLSearchParams(window.location.search).get("key");

    if (!sessionKey) {
      document.getElementById("codeBox").innerHTML = "<div style='color:red;'>Missing session key in URL.</div>";
    } else {
      let countdown = 10;
      const countdownEl = document.getElementById("countdown");
      const loadingEl = document.getElementById("loading");

      const interval = setInterval(() => {
        countdown--;
        countdownEl.textContent = countdown;
        if (countdown === 0) {
          clearInterval(interval);
          loadingEl.textContent = "Verifying session...";
          fetchCode();
        }
      }, 1000);
    }

    function fetchCode() {
      fetch("https://allordtool.ebn1mokaym.repl.co/keyauth.php?sessionid=" + sessionKey)
        .then(res => res.text())
        .then(data => {
          document.getElementById("loading").style.display = "none";
          if (data.toLowerCase().includes("code")) {
            document.getElementById("code").textContent = data;
            document.getElementById("code").style.display = "block";
            document.getElementById("copyBtn").style.display = "inline-block";
          } else {
            document.getElementById("codeBox").innerHTML = "<div style='color:orange;'>" + data + "</div>";
          }
        })
        .catch(error => {
          document.getElementById("codeBox").innerHTML = "<div style='color:red;'>Error fetching code.</div>";
          console.error(error);
        });
    }

    document.getElementById("copyBtn").addEventListener("click", () => {
      const codeText = document.getElementById("code").textContent;
      navigator.clipboard.writeText(codeText).then(() => {
        const btn = document.getElementById("copyBtn");
        btn.textContent = "Copied!";
        btn.classList.add("copied");
        setTimeout(() => {
          btn.textContent = "Copy Code";
          btn.classList.remove("copied");
        }, 2000);
      });
    });
  </script>
</body>
</html>
