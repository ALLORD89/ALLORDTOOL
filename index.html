<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ALLORD TOOL</title>
  <link rel="icon" href="https://i.imgur.com/fRqCCR7.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script>
    // قراءة sessionid من الرابط
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const sessionid = urlParams.get("sessionid");

  if (!sessionid) {
    document.body.innerHTML = "<h2 style='color:white; text-align:center;'>Access Denied</h2>";
    throw new Error("No session ID provided");
  }

  fetch(`https://keyauth.win/api/seller/?sellerkey=c03a062c411c3b432413411412cfd1a5&type=sessioncheck&sessionid=${sessionid}`)
    .then(res => res.text())
    .then(response => {
      if (!response.includes("session valid")) {
        document.body.innerHTML = "<h2 style='color:white; text-align:center;'>Invalid session</h2>";
        throw new Error("Unauthorized access");
      }
    });
</script>

  </script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #0e0f11;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    #logo img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    #codeBox {
      background-color: #1b1d22;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }
    #code {
      font-size: 14px;
      background-color: #2a2d34;
      padding: 12px 16px;
      margin: 20px 0;
      border-radius: 10px;
      word-break: break-word;
      direction: ltr;
      display: none;
      overflow-x: auto;
    }
    #copyBtn {
      background-color: #4f46e5;
      border: none;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      display: none;
      align-items: center;
      gap: 8px;
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <div id="logo">
    <img src="https://media.giphy.com/media/DGrRLkwL5RxkknvjQ7/giphy.gif" alt="Logo">
    <h1>ALLORD TOOL</h1>
  </div>
  <div id="codeBox">
    <div id="loading">Please wait <span id="countdown">10</span> seconds...</div>
    <pre id="code"></pre>
    <button id="copyBtn">
      <i class="fas fa-copy"></i> Copy Code
    </button>
  </div>

  <script>
    let countdown = 10;
    const countdownEl = document.getElementById("countdown");
    const loadingEl = document.getElementById("loading");

    const interval = setInterval(() => {
      countdown--;
      countdownEl.textContent = countdown;
      if (countdown === 0) {
        clearInterval(interval);
        loadingEl.textContent = "Fetching your code...";
        fetchCode();
      }
    }, 1000);

    function fetchCode() {
      fetch("https://keyauth.win/api/seller/?sellerkey=YOUR_SELLER_KEY&type=add&expiry=1&mask=ALLORD-TOOL-******-******-******&level=1&amount=1&format=text", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        }
      })
      .then(response => response.text())
      .then(data => {
        const codeEl = document.getElementById("code");
        const copyBtn = document.getElementById("copyBtn");

        loadingEl.style.display = "none";
        codeEl.textContent = data;
        codeEl.style.display = "block";
        copyBtn.style.display = "inline-flex";

        copyBtn.onclick = () => {
          navigator.clipboard.writeText(data).then(() => {
            copyBtn.innerHTML = "Copied!";
            setTimeout(() => {
              copyBtn.innerHTML = `<i class='fas fa-copy'></i> Copy Code`;
            }, 2000);
          });
        };
      })
      .catch(error => {
        loadingEl.textContent = "Failed to fetch code.";
        console.error("Error:", error);
      });
    }
  </script>
</body>
</html>
